<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>
    <title>Signature</title>
    <style>
        @font-face {
            font-family: "Antic-Regular";
            src: url("https://lauratro.github.io/testSignature/font/antic-regular.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }
        td {
            font-family: "Antic-Regular", sans-serif;
        }
        .icon {
            width: 20px;
            border-radius: 50%;
        }
        .leftContainer {
        }
        .link {
            margin-top: 10px;
        }
        .orizzontaliconmargin {
            margin-right:10px
        }
    </style>
</head>
<body>
<table style="vertical-align:baseline;font-size:medium;width:400px; margin-left: 10px" cellspacing="0" cellpadding="0">
    <tr>
        <!-- Logo -->
        <td>
            <img style="margin-top: 5px" src="https://lauratro.github.io/testSignature/image/logotkt.png" alt="Logo" width="120px">
        </td>
    </tr>
    <tr style="vertical-align:middle; padding: 5px">
        <td colspan="2" style="font-size:14px; vertical-align:top;">
            <div style="margin-top:10px;font-size:18px;font-weight:600; font-family: sans-serif;">Anna-Helen Stibbe</div>
            <div style="margin-top:5px; font-size:14px;">CEO</div>
            <div style="margin-top:5px; font-weight:500;font-size:14px">the key-technology GmbH</div>
<div style="padding-top:30px">
            <a href="LINK_TO_BOOK"
               target="_blank"
               style="background-color:#9FAEE5; color:#ffffff; padding:10px 20px; text-decoration:none; font-weight:bold; font-family: sans-serif; font-size: 10px">
                BOOK A MEETING
            </a>
</div>
        </td>
        <!-- Photo Profile -->
        <td style="padding: 5px">
            <img src="https://lauratro.github.io/testSignature/image/test-photo.png" alt="Profile Photo" width="100" height="100" style="border-radius: 10px;"/>
            <div style="width: 100px">
                <a href="https://www.linkedin.com/company/the-key-technology/posts/?feedView=all"
                   target="_blank">  <img class="icon" alt="phone" src="https://lauratro.github.io/testSignature/image/linkedin.png" style="margin-right: 10px"/></a>
                <a href="https://www.thekey.technology"
                   target="_blank">   <img class="icon" alt="phone" src="https://lauratro.github.io/testSignature/image/linkedin.png" style="margin-right: 10px"/></a>
                <a href="LINK_TO_BOOK"
                   target="_blank">  <img class="icon" alt="phone" src="https://lauratro.github.io/testSignature/image/linkedin.png"/></a>
            </div>
        </td>
    </tr>
<!--    <tr style="display: flex; align-items: center">
        &lt;!&ndash; Booking button &ndash;&gt;
        <td class="leftContainer" colspan="2" style="padding-top:10px; padding-bottom:10px">

        </td>
        <td>



        </td>
    </tr>-->
    <tr>
        <!-- Contact icons using Font Awesome -->
        <td colspan="2" style="padding-top:8px;">
            <!-- Telephone -->
            <div class="link" style="display: flex; align-items: center; margin-bottom:6px;">
                <img class="icon" alt="phone" src="https://lauratro.github.io/testSignature/image/linkedin.png" style="margin-right:5px"/>
                <span style="font-size:14px"> +49 15140747593</span>
            </div>
            <!-- Email -->
            <div class="link" style="display: flex; align-items: center; margin-bottom: 6px">
                <img alt="email"
                     class="icon"
                     src="https://lauratro.github.io/testSignature/image/linkedin.png"style="margin-right:5px;"/>
                <a href="mailto:anna-helen.stibbe@thekey.technology" style="font-size:14px; color:#000; text-decoration:none;">
                    anna-helen.stibbe@thekey.technology
                </a>
            </div>
            <!-- Website -->
            <div class="link" style="display: flex; align-items: center">
                <img class="icon" alt="website"
                     src="https://lauratro.github.io/testSignature/image/linkedin.png"
                     style="margin-right:5px"/>
                <a href="https://www.thekey.technology" style=" font-size:14px; color:#000; text-decoration:none;">
                    www.thekey.technology
                </a>
            </div>
        </td>
    </tr>
</table>

</html>
