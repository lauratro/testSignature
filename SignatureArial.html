<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>
    <title>Signature</title>
    <style>
        @font-face {
            font-family: "Antic-Regular";
            src: url("https://lauratro.github.io/testSignature/font/antic-regular.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }
        td {
            font-family: "Antic-Regular", sans-serif;
        }
        .icon {
            width: 20px;
            border-radius: 50%;
        }
        .leftContainer {
            width: 215px
        }
        .link {
            margin-top: 10px;
        }
        .orizzontaliconmargin {
            margin-right:10px
        }
    </style>
</head>
<body>
<table style="vertical-align:baseline;font-size:medium;width:429.5px; margin-left: 10px" cellspacing="0" cellpadding="0">
    <tr>
        <!-- Logo -->
        <td>
            <img style="margin-top: 5px" src="https://lauratro.github.io/testSignature/image/logotkt.png" alt="Logo" width="120px">
        </td>
    </tr>
    <tr style="display: flex; align-items: center; padding: 5px">
        <td class="leftContainer" colspan="2" style="font-size:14px; display: flex; flex-direction: column; justify-content: center;">
            <span style="font-size:14px;font-family: sans-serif; font-weight: 900">Anna-Helen Stibbe</span>
            <span style="font-size:16px; margin-top: 5px; margin-bottom: 5px">CEO</span>
            <span style="font-size:16px">the key-technology GmbH</span>
        </td>
        <!-- Photo Profile -->
        <td style="text-align: right">
            <img src="https://lauratro.github.io/testSignature/image/logotkt.png"alt="Profile Photo" width="90" style="border-radius: 10px;"/>
        </td>
    </tr>
    <tr style="display: flex; align-items: center">
        <!-- Booking button -->
        <td class="leftContainer" colspan="2" style="padding-top:10px; padding-bottom:10px">
            <a href="LINK_TO_BOOK"
               target="_blank"
               style="background-color:#9FAEE5; color:#ffffff; padding:10px 20px; text-decoration:none; font-weight:bold; font-family: sans-serif; font-size: 10px">
                BOOK A MEETING
            </a>
        </td>
        <td>
            <div style="display: flex">
                <img class="icon" alt="phone" src="https://lauratro.github.io/testSignature/image/linkedin.png" style="margin-right: 10px"/>
                <img class="icon" alt="phone" src="https://lauratro.github.io/testSignature/image/linkedin.png" style="margin-right: 10px"/>
                <img class="icon" alt="phone" src="https://lauratro.github.io/testSignature/image/linkedin.png"/>
            </div>


        </td>
    </tr>
    <tr>
        <!-- Contact icons using Font Awesome -->
        <td colspan="2" style="padding-top:8px;">
            <!-- Telephone -->
            <div class="link" style="display: flex; align-items: center; margin-bottom:6px;">
                <img class="icon" alt="phone" src="https://lauratro.github.io/testSignature/image/linkedin.png" style="margin-right:5px"/>
                <span> +49 15140747593</span>
            </div>
            <!-- Email -->
            <div class="link" style="display: flex; align-items: center; margin-bottom: 6px">
                <img alt="email"
                     class="icon"
                     src="https://lauratro.github.io/testSignature/image/linkedin.png"style="margin-right:5px;"/>
                <a href="mailto:anna-helen.stibbe@thekey.technology" style="color:#000; text-decoration:none;">
                    anna-helen.stibbe@thekey.technology
                </a>
            </div>
            <!-- Website -->
            <div class="link" style="display: flex; align-items: center">
                <img class="icon" alt="website"
                     src="https://lauratro.github.io/testSignature/image/linkedin.png"
                     style="margin-right:5px"/>
                <a href="https://www.thekey.technology" style="color:#000; text-decoration:none;">
                    www.thekey.technology
                </a>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
